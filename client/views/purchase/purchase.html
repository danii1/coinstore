<template name="purchase">
  <h1>Purchase details</h1>
  <p>
    Item: <a href="{{pathFor 'item' _id=item_id}}">{{purchaseItem.title}}</a>
  </p>
  {{#if hasBeenPurchased}}
  <p>
    Purchase date: {{updated_at}}
  </p>
  {{/if}}
  {{#if displayDownloadLink}}
    <a href="{{purchaseItem.deliveryContent.url download=true}}" target="_blank" class="btn btn-primary button-with-icon"><i class="fa fa-download"></i>Download</a>
  {{/if}}
</template>
