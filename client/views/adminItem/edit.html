<template name="edit">
  {{#autoForm collection="Items" id="editForm" doc=this type="update"}}
    <fieldset>
        <legend>Edit item</legend>
        {{> afQuickField name='title'}}
        <div class="form-group">
          {{> afFieldLabel name='titleImage'}}
          <input type="file" id="titleImage">
          {{#if titleImage}}
            <a class="image-link" href="{{titleImage.url store='titleImages' auth=false}}">Current image</a>
          {{/if}}
        </div>
        {{> afQuickField name='type' options='allowed'}}
        {{> afQuickField name='description' rows=10}}
        {{> afQuickField name='price' step=0.00000001}}
        {{> afQuickField name='currency' options=currencies}}
        {{> afQuickField name='quantity'}}
        {{> afQuickField name='deliveryType' options='allowed'}}
        <div class="form-group">
          {{> afFieldLabel name='deliveryContent'}}
          <input type="file" id="deliveryContent">
          {{#if deliveryContent}}
            Current file: <a class="download-link" href="{{deliveryContent.url download=true}}" target="_blank">{{deliveryContent.name}}</a>
          {{/if}}
        </div>

    </fieldset>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{pathFor 'adminItems'}}" class="btn btn-default">Cancel</a>
  {{/autoForm}}
</template>
