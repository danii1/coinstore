<template name="storefront">
  <div class="row">
    {{#each items}}
      <div class="{{itemClasses}} item-thumb">
        <a href="{{pathFor 'item'}}">
          <img class="img-responsive" src="/images/empty_image.png">
        </a>
        <div class="title"><a href="{{pathFor 'item'}}">{{title}}</a></div>
        <span class="price">{{price}} {{currency}}</span>

      </div>
    {{/each}}
  </div>
</template>
